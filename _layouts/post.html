---
layout: default
---
<h2>{{ page.title }}</h2>
{% if page.subtitle %}
  <p class="subtitle">{{ page.subtitle }}</p>
{% endif %}
{% if page.author %}
  {% assign author = site.authors[page.author] %}
  <p class="author">{{ author.name }}</p>
  <img src="{{ author.image | prepend:'/assets/profiles/' }}" class="profile-image">
{% endif %}
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>
