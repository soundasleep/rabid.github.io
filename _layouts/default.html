<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,300italic,400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/from-rabid-site.css">
    <link rel="stylesheet" href="/css/blog-specific.css">
  </head>
<body>
  <div class='g-container white-bg shadowed'>
    <div class='g-line'>
      <div class='g-1of1 g-h-space'>
        <header class='header'>
          <div class='logo'>
            <a href='http://www.rabid.co.nz'>
              <img class="image" src="/assets/rabid-logo@2x.png" />
            </a>
          </div>
        </header>
      </div>
    </div>
    <div class='g-line'>
      <div class='g-1of1'>
        <nav class='main-nav'>
          <ul class='nav-list'>
            <li class='nav-item'>
              <a class='link' href='http://www.rabid.co.nz'>Home</a>
            </li>
            <li class='nav-item'>
              <a class='link' href='http://www.rabid.co.nz/about-us'>About Us</a>
            </li>
            <li class='nav-item'>
              <a class='link' href='http://www.rabid.co.nz/work'>Our Work</a>
            </li>
            <li class='nav-item'>
              <a class='link' href='http://www.rabid.co.nz/contact-us'>Get in Touch</a>
            </li>
            <li class='nav-item'>
              <a class='link' href='/'>Blog</a>
            </li>
          </ul>
          <img class="nav-right" src="/assets/nav-right-desktop@2x.png" />
        </nav>
      </div>
    </div>
    <div class="g-line">
      <div class="g-1of1 g-all-space">
        <div class="title">
          <h1><a href="/">{{ site.name }}</a></h1>
          <p class="subtitle">{{site.subtitle}}</p>
        </div>
        <hr>
        {{ content }}
      </div>
    </div> 
  </div>
</body>
</html>
